{% load staticfiles %}

{{ name }} Chapters
<br>
<ul class="manga-chapters">
    {% for chapter in chapters reversed %}
        <li><a href="javascript:void(0)" data-link="{% url 'mangareader:openChapter' %}?name={{ name }}&pos={{ forloop.revcounter0 }}">{{ chapter.title }}</a></li>
    {% endfor %}
</ul>
