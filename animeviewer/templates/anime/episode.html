<li>
    {% if usePageLink %}
    <a anime-item href="javascript:void(0)" data-pagelink="{{ episodeData.pageLink }}" data-number="{{ number }}">
    {% else %}
    <a anime-item href="javascript:void(0)" data-link="{% if episodeData.hd %}{{ episodeData.hd }}{% else %}{{ episodeData.normal }}{% endif %}">
    {% endif %}
        <img src="{{ episodeData.image }}">
        {{ episodeData.title }}
    </a>
</li>
