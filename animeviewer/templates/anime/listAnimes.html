{% load staticfiles %}

Pesquisa: {{ name }}
<br>
<ul class="anime-results">
    {% for result in results %}
        <li>
            <a href="{% if result.hd %} {{ result.hd }} {% else %} {{ result.normal }} {% endif %}" target="_blank">
                <img src="{{ result.image }}">
                {{ result.title }}
            </a>
        </li>
    {% endfor %}
</ul>
