{% load staticfiles %}

<section class="main">
	<section class="search">
		<input name="name" id="animeViewer-name" type="text">
		<a href="javascript:void(0)" class="search">Pesquisar</a>
	</section>
	<section class="anime-list">
	    <ul>
            {% for anime in animeList %}
            <li data-animeId="{{ anime.animeId }}">
                <a href="javascript:void(0)">
                    <img src="http://www.anime-planet.com{{ anime.image }}">
                    {{ anime.title }}
                </a>
            </li>
            {% endfor %}
        </ul>
	</section>
	<section class="episode-list hide">
	</section>
	<section class="search-result hide">
	</section>
	<section class="loader hide">
	    <img src="{% static 'images/loader.gif' %}">
	</section>
	{% include "anime/back.html" %}
</section>
